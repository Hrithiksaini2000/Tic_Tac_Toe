<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section>
        <div class="container">
            <div class="row">
                <div class="col-md-6 box">
                    <div class="row mt-3">
                        <div class="col-md-12">
                            <h1 class="text-center">Tic-Tac-Toe</h1>
                        </div>
                        <div class="col-md-12 mt-3">
                            <h3 class="text-center" id="Player_result">Player 1 Turn</h3>
                        </div>
                        <div class="col-md-12 mt-3">
                            <div class="row lightbox">
                                <div class="col-md-2 innerbox">
                                    <button class="button_background" id="1" >.</button>
                                </div>
                                <div class="col-md-2 innerbox borderlines">
                                    <button class="button_background" id="2">.</button>
                                </div>
                                <div class="col-md-2 innerbox">
                                    <button class="button_background" id="3">.</button>
                                </div>
                            </div>
                            <div class="row lightbox">
                                <div class="col-md-2 innerbox">
                                    <button class="button_background" id="4">.</button>
                                </div>
                                <div class="col-md-2 innerbox borderlines">
                                    <button class="button_background" id="5">.</button>
                                </div>
                                <div class="col-md-2 innerbox">
                                    <button class="button_background" id="6">.</button>
                                </div>
                            </div>
                            <div class="row lightbox">
                                <div class="col-md-2 lastinnerbox">
                                    <button class="button_background" id="7">.</button>
                                </div>
                                <div class="col-md-2 lastinnerbox borderlines">
                                    <button class="button_background" id="8">.</button>
                                </div>
                                <div class="col-md-2 lastinnerbox">
                                    <button class="button_background" id="9">.</button>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12 mt-3">
                            <h3 class="text-center">Score</h3>
                            <div class="row mt-3">
                                <div class="col-md-6 lightbox">Player 1: <span id="Player_score_1"></span></div>
                                <div class="col-md-6 lightbox">Player 2: <span id="Player_score_2"></span></div>
                            </div>
                        </div>
                        <div class="col-md-6 lightbox_1 mt-3 mb-3 ms-3">
                            <button type="button" class="btn btn-success" id="next_round">Next Round</button>
                        </div>
                        <div class="col-md-4 mt-3 mb-3">
                            <button type="button" class="btn btn-danger" id="reset">Reset</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="new_script.js"></script>
    <!-- <script src="script.js"></script> -->
</body>
</html>
